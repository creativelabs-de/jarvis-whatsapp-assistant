apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jarvis-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "jarvis-ip"
    networking.gke.io/managed-certificates: "jarvis-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /api/v1/webhook
        pathType: Prefix
        backend:
          service:
            name: jarvis-backend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: jarvis-backend-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: jarvis-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jarvis-backend-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: jarvis-ssl-cert
spec:
  domains:
    - your-domain.com  # Replace with your domain
